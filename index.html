<html>
<head>
<title>Bangalore Explorer</title>
<style>
:root{
  --bg-light:#f8f9fb;
  --bg-dark:#0e0e10;
  --card-light:#ffffff;
  --card-dark:#121217;
  --text-light:#0b1a28;
  --text-dark:#eaf0ff;
  --muted-light:#50606f;
  --muted-dark:#9fb0d0;
  --accent:#4b6ef6;
  --radius:10px;
  --gap:18px;
}
*{box-sizing:border-box;margin:0;padding:0}

html,body{height:100%}
body{font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg-dark);color:var(--text-dark);transition:background .25s,color .25s;line-height:1.35}
body.light{background:var(--bg-light);color:var(--text-light)}

.header{position:sticky;top:12px;margin:12px;border-radius:12px;padding:12px 16px;display:flex;align-items:center;justify-content:space-between;gap:12px;background:rgba(255,255,255,0.03);backdrop-filter:blur(6px)}
body.light .header{background:rgba(255,255,255,0.9)}

.brand{display:flex;align-items:center;gap:12px}

.logo{width:44px;height:44px;border-radius:8px;object-fit:cover;box-shadow:0 6px 18px rgba(2,6,23,0.5)}

.title{display:flex;flex-direction:column}

.appname{font-weight:700;font-size:18px;letter-spacing:0.2px}

.subtitle{font-size:12px;color:var(--muted-dark)}
body.light .subtitle{color:var(--muted-light)}

.menu{display:flex;gap:8px;flex-wrap:wrap;margin-left:10px}

.menu a{padding:8px 12px;border-radius:8px;text-decoration:none;color:inherit;font-weight:600;transition:background .15s,color .15s,transform .12s}

.menu a:hover{background:transparent;transform:translateY(-2px)}

.menu a.track-hover{background:transparent}

.controls{display:flex;align-items:center;gap:10px}

.lang-dropdown{position:relative}

.lang-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:inherit;font-weight:700;cursor:pointer}
body.light .lang-btn{border-color:rgba(6,30,60,0.06)}

.lang-list{position:absolute;right:0;top:calc(100% + 8px);background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden;display:none;min-width:140px}
body.light .lang-list{background:#fff}

.lang-list button{background:transparent;border:0;padding:10px;text-align:left;width:100%;cursor:pointer;color:inherit;font-weight:600}

.lang-list button:hover{background:rgba(255,255,255,0.04)}

.lang-dropdown.open .lang-list{display:flex;flex-direction:column}

.theme-wrap{display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px}

.theme-emoji{font-size:18px;cursor:pointer;user-select:none}

.switch{width:44px;height:24px;border-radius:999px;background:rgba(255,255,255,0.06);position:relative;cursor:pointer}

.knob{position:absolute;left:4px;top:3px;width:18px;height:18px;border-radius:50%;background:#fff;transition:left .18s}
body.light .switch{background:rgba(4,20,40,0.06)}
body.theme-on .switch{background:linear-gradient(90deg,var(--accent),#6e8cff)}
body.theme-on .knob{left:22px}

.container{max-width:1200px;margin:26px auto;padding:0 18px}

.hero{display:flex;justify-content:space-between;align-items:center;padding:18px;border-radius:12px;background:transparent}
body.light .hero{background:transparent}
sectionspace{height:8px}

.sections{margin-top:12px}

.page{display:none}

.page.active{display:block}

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap);margin-top:12px}

.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);overflow:hidden;box-shadow:0 8px 18px rgba(2,6,20,0.35);transition:transform .12s,box-shadow .12s;cursor:pointer}
body.light .card{background:var(--card-light);box-shadow:0 6px 16px rgba(6,30,60,0.06)}

.card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,20,0.35)}

.media{height:200px;background:#111;display:block;overflow:hidden}

.media img{width:100%;height:100%;object-fit:cover;display:block}
.body{padding:12px}

.title-small{font-size:15px;font-weight:700;margin-bottom:6px}

.desc{font-size:13px;color:rgba(255,255,255,0.8)}
body.light .desc{color:var(--muted-light)}

.modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,18,0.6);z-index:1200;padding:18px}

.modal{width:100%;max-width:720px;border-radius:12px;overflow:hidden;background:var(--card-dark);color:var(--text-dark)}

body.light .modal{background:var(--card-light);color:var(--text-light)}

.modal .topimg{height:400px;width:300pxoverflow:hidden}
.modal .topimg img{width:100%;height:100%;object-fit:cover}
.modal .content{padding:16px}
.modal .close{position:absolute;right:14px;top:14px;background:transparent;border:0;color:inherit;font-size:18px;cursor:pointer}

.mapframe{width:100%;height:420px;border-radius:10px;overflow:hidden;border:0}

@media (max-width:760px){
  .hero{flex-direction:column;align-items:flex-start;gap:12px}
  header .menu{display:none}
  .header{padding:12px}
}
</style>

      const items = DATA[s.id] || [];
      let inner = `<h3 style="margin-bottom:8px">${s.label[lang]}</h3><div class="grid">`;
      items.forEach((it, idx) => {
        inner += `<article class="card" data-section="${s.id}" data-idx="${idx}" tabindex="0"><div class="media"><img src="${it.img}" alt=""></div><div class="body"><div class="title-small">${it[lang].title}</div><div class="desc">${it[lang].short}</div></div></article>`;
      });
      inner += `</div>`;
      page.innerHTML = inner;
    }
    sectionsEl.appendChild(page);
  });
  Array.from(document.querySelectorAll('.card')).forEach(c => {
    c.addEventListener('click', onCardClick);
    c.addEventListener('keydown', e => { if(e.key==='Enter' || e.key===' ') onCardClick.call(c); });
  });
}
function showPage(id){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  const el = document.getElementById('page-'+id);
  if(el) el.classList.add('active');
}
function onCardClick(){
  const sec = this.dataset.section;
  const idx = +this.dataset.idx;
  const item = (DATA[sec]||[])[idx];
  if(!item) return;
  modalImg.src = item.img;
  modalTitle.textContent = item[lang].title;
  modalText.textContent = item[lang].long;
  modalBackdrop.style.display = 'flex';
  modalBackdrop.setAttribute('aria-hidden','false');
}
modalClose.addEventListener('click', () => { modalBackdrop.style.display = 'none'; modalBackdrop.setAttribute('aria-hidden','true'); });
modalBackdrop.addEventListener('click', (e) => { if(e.target === modalBackdrop){ modalBackdrop.style.display = 'none'; modalBackdrop.setAttribute('aria-hidden','true'); } });

langBtn.addEventListener('click', (e) => { e.stopPropagation(); langDropdown.classList.toggle('open'); });
langList.querySelectorAll('button').forEach(b => { b.addEventListener('click', () => {
  lang = b.dataset.lang;
  langLabel.textContent = lang === 'en' ? 'English' : '‡≤ï‡≤®‡≥ç‡≤®‡≤°';
  langDropdown.classList.remove('open');
  buildNav(); buildSections(); showPage('home');
});});
document.addEventListener('click', () => langDropdown.classList.remove('open'));

function applyTheme(){
  if(body.classList.contains('theme-on')){ body.classList.remove('light'); body.classList.add('theme-on'); themeEmoji.textContent = 'üîÜ'; }
  else { body.classList.remove('theme-on'); body.classList.add('light'); themeEmoji.textContent = 'üåë'; }
}
themeSwitch.addEventListener('click', () => {
  if(body.classList.contains('theme-on')) body.classList.remove('theme-on');
  else body.classList.add('theme-on');
  applyTheme();
});
themeSwitch.addEventListener('keydown', e => { if(e.key==='Enter' || e.key===' ') { e.preventDefault(); themeSwitch.click(); } });

buildNav(); buildSections(); showPage('home'); applyTheme();
</script>
